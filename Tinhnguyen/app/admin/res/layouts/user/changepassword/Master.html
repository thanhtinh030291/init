{extends file="user/public/Master.html"}
{block name=body}
<div class="login-panel panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            {$res->i18n->changePassword}
        </h3>
    </div>
    <div class="panel-body">
        <form method="post" id="lza-form" accept-charset="utf-8" show="loading">
            <input type="hidden" name="{$tokenName}_token" value="{$tokenValue}" />
            <fieldset>
                <div class="form-group">
                    <input class="form-control required" autofocus
                           placeholder="{$res->i18n->oldPassword}"
                           name="oldpass" type="password">
                </div>
                <div class="form-group">
                    <input class="form-control required"
                           placeholder="{$res->i18n->newPassword}" value=""
                           name="newpass" type="password">
                </div>
                <div class="form-group">
                    <input class="form-control required"
                           placeholder="{$res->i18n->confirmPassword}" value=""
                           name="confirm" type="password">
                </div>
                <button type="submit" class="btn btn-lg btn-warning btn-block"
                        name="action" id="action" value="ChangePassword">
                    {$res->i18n->changePassword}
                </button>
            </fieldset>
        </form>
    </div>
</div>
{/block}
