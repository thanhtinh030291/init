{extends file="user/public/Master.html"}
{block name=body}
<div class="login-panel panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            {$res->i18n->resetPassword}
        </h3>
    </div>
    <div class="panel-body">
        <form method="post" id="lza-form" accept-charset="utf-8" show="loading">
            <input type="hidden" name="{$tokenName}_token" value="{$tokenValue}" />
            <fieldset>
                <div class="form-group">
                    <input class="form-control" autofocus
                           placeholder="{$res->i18n->password}"
                           name="password" type="password">
                </div>
                <div class="form-group">
                    <input class="form-control"
                           placeholder="{$res->i18n->confirmPassword}" value=""
                           name="confirm" type="password">
                </div>
                <button type="submit"
                        name="action" id="action"
                        value="ResetPassword"
                        class="btn btn-lg btn-danger btn-block">
                    {$res->i18n->resetPassword}
                </button>
            </fieldset>
        </form>
    </div>
</div>
{/block}
