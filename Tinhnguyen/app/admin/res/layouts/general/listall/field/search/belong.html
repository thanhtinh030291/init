{assign var=refTable value="``$field['field']``"}
{assign var=refItems value=$database->$refTable()}
<select id="search-{$field['field']}" multiple="multiple"
        class="form-control column-search select2-multiple">
    {foreach $refItems as $item}
        <option value="{$item[$field['display']]}">
            {$item[$field['display']]}
        </option>
    {/foreach}
</select>
