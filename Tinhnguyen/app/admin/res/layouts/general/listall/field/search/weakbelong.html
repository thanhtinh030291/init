{assign var=fieldParts value=explode(':', $field['field'])}
{assign var=refTable value=$fieldParts[0]}
{assign var=refItems value=$database->$refTable()}
<select id="search-{$fieldParts[0]}" multiple="multiple"
        class="form-control column-search select2-multiple">
    {foreach $refItems as $item}
        <option value="{$item[$field['display']]}">
            {$item[$field['display']]}
        </option>
    {/foreach}
</select>
