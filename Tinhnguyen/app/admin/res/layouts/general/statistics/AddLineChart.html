<form method="post" id="form-add-line" show="loading">
    <input type="hidden" name="{$tokenName}_token" value="{$tokenValue}" />
    <div class="modal fade" id="add-line-modal" role="dialog"
         aria-labelledby="AddLineModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="AddLineModalLabel">
                        {$res->i18n->addStatistic}
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="row" style="padding: 20px 20px 20px 20px">
                        <div class="form-group input-group">
                            <span class="input-group-addon">
                                {$res->i18n->name}
                            </span>
                            <input type="text" class="form-control"
                                   id="add-line-name" name="add_name" />
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon">
                                {$res->i18n->field}
                            </span>
                            <select class="form-control" id="add-line-field" name="add_field">
                                {foreach $fields as $field}
                                    {if in_array(
                                        $field['type'],
                                        ['date', 'datetime', 'eventstart', 'eventend']
                                     )}
                                        <option value="{$field['id']}">
                                            {$field["single`$smarty.session.lzalanguage`"]}
                                        </option>
                                    {/if}
                                {/foreach}
                            </select>
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon">
                                {$res->i18n->type}
                            </span>
                            <select class="form-control" id="add-line-type" name="add_type">
                                <option value="Yearly Line Chart">
                                    {$res->i18n->chartLineYearly}
                                </option>
                                <option value="Quarterly Line Chart">
                                    {$res->i18n->chartLineQuarterly}
                                </option>
                                <option value="Monthly Line Chart">
                                    {$res->i18n->chartLineMonthly}
                                </option>
                                <option value="Weekly Line Chart">
                                    {$res->i18n->chartLineWeekly}
                                </option>
                                <option value="Daily Line Chart">
                                    {$res->i18n->chartLineDaily}
                                </option>
                            </select>
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon">
                                {$res->i18n->extra}
                            </span>
                            <input type="text" class="form-control"
                                   id="add-line-extra" name="add_extra" />
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon">
                                {$res->i18n->width}
                            </span>
                            <select class="form-control"
                                    id="add-line-width" name="add_width">
                                <option value="6">
                                    {$res->i18n->sizeSmall}
                                </option>
                                <option value="12">
                                    {$res->i18n->sizeLarge}
                                </option>
                            </select>
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon">
                                {$res->i18n->order}
                            </span>
                            <input type="text" class="form-control" value="1"
                                   id="add-line-order" name="add_order" />
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success"
                            name="action" value="AddLineAreaChart">
                        {$res->i18n->add}
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
