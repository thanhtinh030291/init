<div class="col-lg-12">
    <span id="title-{$id}" title="{$note}"
          data-original-title="{$note}"
          data-toggle="tooltip"
          data-placement="top">
        <b>{$label}</b>
    </span>
    <div class="form-group input-group">
        <select multiple="multiple" class="{$class}" id="{$id}" name="{$name}[]">
            {$options}
        </select>
        <span class="input-group-addon">
            <a href="{$addLink}">
                <i class="fa fa-plus" ></i>
            </a>
        </span>
    </div>
</div>
