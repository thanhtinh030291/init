<div class="col-lg-12">
    <span id="title-{$id}" title="{$note}"
          data-original-title="{$note}"
          data-toggle="tooltip"
          data-placement="top">
        <b>{$label}</b>
    </span>
    <div class="form-group input-group">
        <textarea class="{$class}" id="{$id}" name="{$name}"
                  placeholder="{$placeholder}" rows="9">{$value}</textarea>
        <span class="input-group-addon">
            <i class="fa fa-font"></i>
        </span>
    </div>
</div>
