<div class="col-lg-6">
    <span id="title-{$id}" title="{$note}"
          data-original-title="{$note}"
          data-toggle="tooltip"
          data-placement="top">
        <b>{$label}</b>
    </span>
    <div class="form-group input-group">
        <input type="password" class="{$class}" id="{$id}" name="{$name}"
               placeholder="{$placeholder}" value="{$value}" />
        <span class="input-group-addon">
            <button type="button" style="border: none; padding: 0;" id="{$id}-gen-pass"
                    data-toggle="modal" data-target="#{$id}-show-pass">
                <span class="fa fa-refresh"></span>
            </button>
        </span>
    </div>
</div>
<div class="col-lg-6">
    <span id="title-{$id}-confirm" title="{$note}"
          data-original-title="{$note}"
          data-toggle="tooltip"
          data-placement="top">
        <b>{$confirmLabel}</b>
    </span>
    <div class="form-group input-group">
        <input type="password" class="{$class}" id="{$id}-confirm" name="{$name}-confirm"
               placeholder="{$placeholder}" value="" />
        <span class="input-group-addon">
            <i class="fa fa-shield"></i>
        </span>
    </div>
</div>
<div class="modal fade" id="{$id}-show-pass" role="dialog"
     aria-labelledby="{$id}-show-pass-label"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{$modalLabel}</h4>
            </div>
            <div class="modal-body">
                <span id="{$id}-show-pass-label" style="text-align: center"></span>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline btn-default" data-dismiss="modal" >
                    {$modalButton}
                </button>
            </div>
        </div>
    </div>
</div>
