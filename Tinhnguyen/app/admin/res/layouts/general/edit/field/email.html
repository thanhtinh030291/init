<div class="col-lg-6">
    <span id="title-{$id}" title="{$note}"
          data-original-title="{$note}"
          data-toggle="tooltip"
          data-placement="top">
        <b>{$label}</b>
    </span>
    <div class="form-group input-group">
        <input type="email" class="{$class}" id="{$id}" name="{$name}"
               placeholder="{$placeholder}" value="{$value}" />
        <span class="input-group-addon">
            <i class="fa fa-envelope"></i>
        </span>
    </div>
</div>
