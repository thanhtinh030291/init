<div class="col-lg-6">
    <span id="title-{$id}" title="{$note}"
          data-original-title="{$note}"
          data-toggle="tooltip"
          data-placement="top">
        <b>{$label}</b>
    </span>
    <div class="form-group input-group">
        <input readonly="readonly" type="password" class="{$class}"
               id="{$id}" name="{$name}"
               placeholder="{$placeholder}" value="{$value}" />
        <span class="input-group-addon">
            <button type="button" style="border: none; padding: 0;"
                    id="{$id}-gen-pass"
                    data-toggle="modal"
                    data-target="#{$id}-show-pass">
                <span class="fa fa-refresh"></span>
            </button>
        </span>
    </div>
</div>
