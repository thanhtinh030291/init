<div class="col-lg-6">
    <span id="title-{$id}" title="{$note}"
          data-original-title="{$note}"
          data-toggle="tooltip"
          data-placement="top">
        <b>{$label}</b>
    </span>
    <div class="form-group input-group">
        <select class="{$class}" id="{$id}" name="{$name}[]"
                onchange="location = '{$showLink}/' + this.options[this.selectedIndex].value;">
            {$options}
        </select>
        <span class="input-group-addon">
            <i class="fa fa-th-list"></i>
        </span>
    </div>
</div>
