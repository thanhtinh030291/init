<div class="col-lg-12">
    <span id="title-{$id}" title="{$note}"
          data-original-title="{$note}"
          data-toggle="tooltip"
          data-placement="top">
        <b>{$label}</b>
    </span>
    <div class="form-group input-group">
        <object disabled="disabled" data="data:{$filetype};base64,{$value}"
                type="{$filetype}" style="height: auto" class="{$class}"
                id="{$id}" name="{$name}"></object>
        <span class="input-group-addon">
            <i class="fa fa-font"></i>
        </span>
    </div>
</div>
