<div class="col-lg-6">
    <span id="title-{$id}" title="{$note}"
          data-original-title="{$note}"
          data-toggle="tooltip"
          data-placement="top">
        <b>{$label}</b>
    </span>
    <div class="form-group input-group">
        <input disabled="disabled" type="text" class="{$class}"
               id="version-{$revision}-{$id}" value="{$value}" />

            <i class="fa fa-phone" ></i>
        </span>
    </div>
</div>
