<form id="{$id}" name="{$name}" method="post" accept-charset="utf-8" show="loading">
    <div class="row">
        {$inputs}
        <div style="text-align: center">
            <button type="submit"
                    name="action" value="Update"
                    class="btn btn-outline btn-warning"
                    onClick="return confirm('{$updateConfirm}')">
                {$updateLabel}
            </button>
        </div>
    </div>
</form>
