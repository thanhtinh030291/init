<span><b>{$label}</b></span>
<input type="checkbox" class="hide" id="updates-{$id}" value="{$id}" />
<div class="form-group input-group">
    <span class="input-group-addon">
        <input id="enable-{$id}" type="checkbox"
               onclick="javascript:toggleHtml('{$id}');" />
    </span>
    <textarea disabled="disabled" class="{$class} ckeditor"
              id="{$id}" name="{$name}"
              placeholder="{$placeholder}">{$value}</textarea>
    <span class="input-group-addon">
        <i class="fa fa-code"></i>
    </span>
</div>
