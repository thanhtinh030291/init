<span><b>{$label}</b></span>
<input type="checkbox" class="hide" id="updates-{$id}" value="{$id}" />
<div class="form-group input-group">
    <span class="input-group-addon">
        <input id="enable-{$id}" type="checkbox"
               onclick="javascript:toggle('{$id}');" />
    </span>
    <input disabled="disabled" type="text" class="{$class}"
           id="{$id}" name="{$name}"
           value="{$value}" placeholder="{$placeholder}" />
    <span class="input-group-addon">
        <i class="fa fa-font"></i>
    </span>
</div>
