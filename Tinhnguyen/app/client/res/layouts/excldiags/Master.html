{extends file="public/Master.html"}
{block name=body}
    {include file="public/Header.html"}
    <h1 class="text-center">{#excluded_diags#}</h1>
    {foreach $diags as $diag}
        <div class="col-xs-6">
            <ul>
                <li>{mb_convert_case($diag['diag_desc'], MB_CASE_TITLE, 'UTF-8')}</li>
            </ul>
        </div>
    {/foreach}
{/block}
