<div id="gain_content"
     style="display: inline;"
     class="gain-container login">
    <form class="form-signin" method="post">
        <input type="hidden" name="{$tokenName}_token" value="{$tokenValue}" />
        <div class="login-header">
            <a><img src="{CLIENT_RES_PATH}images/logo.png"></a>
        </div>
        <div class="alert alert-info" role="alert">
            Please login with email and password provided by Pacific Cross Vietnam
        </div>
        <label for="inputUsername" class="sr-only">Email</label>
        <input type="text" rel="inputUsername"
               name="inputUsername" id="inputUsername"
               class="form-control" placeholder="email"
               required="" autofocus="" value="">
        <label for="inputPassword" class="sr-only">password</label>
        <input type="password" required=""
               name="inputPassword" id="inputPassword"
               style="width: px;" class="form-control"
               placeholder="password" value="no change">
        <div class="language">
            <div>Choose Language | Chọn Ngôn Ngữ</div>
            <div>
                <img src="{CLIENT_RES_PATH}images/flag-en.png" class="flag" value="_en">
                <img src="{CLIENT_RES_PATH}images/flag-vi.png" class="active flag" value="_vi">
                <input type="hidden" name="choose_lang" value="_vi">
            </div>
            <script type="text/javascript" src="{WEBSITE_ROOT}resources/scripts/choose_lang.js"></script>
        </div>
        <button class="btn btn-lg btn-primary btn-block"
                type="submit" name="action" value="Login">
            Login
        </button>
        <div class="text-center">
            <a href="{WEBSITE_ROOT}forget-password">
                Forget Your Password?
            </a>
        </div>
    </form>
</div>
